###############################################################################################
#
# Session
#
###############################################################################################

# Session Configuration

#
# Session group
#
Configuration.Common.Server.Property.Session=
|Manual.Header=Manual
|Manual.1=Session properties (Server)

# Session: MaxNuOfActiveSessions
Configuration.Common.Server.Property.Session.MaxNuOfActiveSessions=
|CreatedBy=Frank Wuensche
|CreatedDate=01.01.2013
|CreatedVersion=1
|Manual.Header=Manual
|Manual.1=Set the maximum number of active sessions that are allowed.
|Manual.2=If the number of allowed active sessions is exceeded, the system deletes older sessions automatically.
|Minimum=1000
|Maximum=20000
|Default=5000

# Session: PercentageRateForCleaning
Configuration.Common.Server.Property.Session.PercentageRateForCleaning=
|CreatedBy=Frank Wuensche
|CreatedDate=01.01.2013
|CreatedVersion=1
|Manual.Header=Manual
|Manual.1=Set the percentage rate for cleaning sessions. Please set an integer value without any additional characters, e. g. '10' for 10%.
|Manual.2=If the number of allowed active sessions is exceeded, the system deletes this rate of all active sessions, e. g. 10%.
|Minimum=10
|Maximum=90
|Default=50

###############################################################################################
#
# Shutdown
#
###############################################################################################

# Shutdown Configuration

#
# Shutdown group
#
Configuration.Common.Server.Property.Shutdown=
|Manual.Header=Manual
|Manual.1=Shutdown properties (Server)

# Shutdown: MaximumWaitingTimeForPendingThreadsInSeconds
Configuration.Common.Server.Property.Shutdown.MaximumWaitingTimeForPendingThreadsInSeconds=
|CreatedBy=Frank Wuensche
|CreatedDate=06.05.2013
|CreatedVersion=1
|Manual.Header=Manual
|Manual.1=When the application server shuts down it waits for all pending threads to be finished on their own. This is very important because the pending threads may process crucial tasks that shouldn't disrupted.  
|Manual.2=This configuration property sets the maximum time the system is waiting for each pending thread (in seconds), one after another, including integrated server like the WATCHDOG server and the media server. 
|Manual.3=Please set this property to an adequate value to ensure that all pending threads can stop regularly, especially in productive environments.
|Minimum=60
|Maximum=300
|Default=120

